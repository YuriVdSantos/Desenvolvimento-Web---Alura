<!DOCTYPE html>
<html>
  <head>
    <title>Conversor de Moedas</title>
  </head>
  <link rel="stylesheet" type="text/css" href="/Conversor/CSS/design.css" media="screen" />
  <script src="/Conversor/JS/script.js"></script>
  <body>
  <div class="container">
    <h1 class="page-title">Conversor de moedas<br /><br /></h1>
    <h3 class="page-explain">
      Este é um projeto para que você possa converter o valor de dólar para
      real, euro e bitcoin.<br /><br />
      Meu nome é Yuri Santos e você pode conferir meu LinkedIn no logo que está
      no canto superior a sua direita. <br />Obrigado por acessar. S2
    </h3>
    <p class="page-subtitle">Digite o valor em dólar abaixo!</p>
    <img
      src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="page-logo"
      alt=""
    /><br /><br />
    <label for="moeda">Insira o valor</label><br />
    <input type="number" id="valor" size="2" /><br />
    <button type="submit" onclick="Converter()">Converter</button>
    <h2 id="valorConvertidoReais"></h2>
    <h2 id="valorConvertidoEuro"></h2>
    <h2 id="valorConvertidoBitCoin"></h2>
  </div>
  <a href="https://www.linkedin.com/in/yuridosantos/" target="linkedin">
    <img
      src="/Conversor/Assets/YURI SANTOS.png"
      alt="logo yuri santos"
      class="alura-logo"
  /></a>
</html>
